                            Session Name
                        </label>
                        <input type="text" id="sessionNameInput">
                    </div>

                        </label>
                        <input type="text" id="sessionReNewPasswwordInput">
                    </div>

                </div>

                        </div>
                        <div style="display: flex; justify-content:flex-end; align-items: center;">
                            <button class="keepButtons" id="keepCloudButton">Keep Cloud</button>
                            <button class="keepButtons" style="margin-left: 20px;" id="keepLocalButton">Keep Local</button>
                        </div>
                    </div>

                        </div>

                        </div>
                        <div id="popupAccountEmail">
                        </div>

                    <div id="accountNotSignedInContainer">
                        <div>
                            You are not signed in
                        </div>
                        <button id="popupSignInButton" style="margin-top: 10px; color:rgb(128, 183, 255);  text-decoration: underline; background:none; border:none; cursor:pointer;">sign in</button>
