<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Policy Peek Settings</title>
    <link rel="stylesheet" href="../styles/settings.css">
</head>

<body>
    <div id="layerCoordinator">
        <div id=bigContainer>
            <div id="bigTitleContainer">
                <div id="innerTitleContainer" class="pairContainers">
                    <img id="bigIcon" width="50px" height="50px" src="../icons/icon128.png" alt="">
                    <p id="bigTitle">Settings</p>
                </div>
            </div>
            <div id="bigSeparator"></div>
            <div id="bigContentContainer">
                <div id="sideMenuContainer">
                    <ul>
                        <li>
                            <a href="#" data-content="settings/general.html">
                                <div class="pairContainers">
                                    <img class="menuIcons" src="../images/settings.png" alt="">
                                    <p class="menuText">General</p>
                                </div>
                            </a>

                        </li>
                        <li>
                            <a href="#" data-content="settings/account.html">
                                <div class="pairContainers">
                                    <img class="menuIcons" src="../images/accandsess.png" alt="">
                                    <p class="menuText">Account & Sessions</p>
                                </div>
                            </a>

                        </li>
                        <li>
                            <a href="#" data-content="settings/preferences.html">
                                <div class="pairContainers">
                                    <img class="menuIcons" src="../images/preferences.png" alt="">
                                    <p class="menuText">Privacy Preferences</p>
                                </div>
                            </a>

                        </li>
                        <li>
                            <a href="#" data-content="settings/control.html">
                                <div class="pairContainers">
                                    <img class="menuIcons" src="../images/parental.png" alt="">
                                    <p class="menuText">Parental Control</p>
                                </div>
                            </a>

                        </li>
                        <li>
                            <a href="#" data-content="settings/about.html">
                                <div class="pairContainers">
                                    <img class="menuIcons" src="../icons/icon48.png" alt=""
                                        style="width: 30px; height:30px">
                                    <p class="menuText">About</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="contentContainer">
                    <div id="innerContentContainer">
                        <p id="contentTitle">
                            General
                        </p>
                        <div id="actualContentContainer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="glassOnTop" style="display: none;"></div>
        <div id="OnTopContainer" style="display: none;">
            <div id="onTopBody">
                <div id="onTopBodyHead">
                    <div id="placeHolder">

                    </div>
                    <div id="onTopTitle">
                        Add A Website To Whitelist
                    </div>
                    <button id="circXB" style="background: none; border-radius:999px; border:none">
                        <svg style="margin-top: 4px;" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="15" cy="15" r="15" fill="white" fill-opacity="0.1"/>
                        <path d="M9 9L21 21" stroke="#D1D1D1" stroke-linecap="round"/>
                        <path d="M9 21L21 9" stroke="#D1D1D1" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div id="onTopInnerBody">
                    <label id="inputLabel1" class="inputLabel" for="siteNameInput">
                        Site Name
                        <input type="text" id="siteNameInput" class="siteInput">
                    </label>
                    <label id="inputLabel2" class="inputLabel" for="siteUrlInput" >
                        Site URL
                        <input type="text" id="siteUrlInput" class="siteInput">
                    </label>
                </div>
            </div>
            <div id="onTopFooter">
                <button id="saveB">Save</button>
                <button id="cancelB">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/settings.js"></script>
</body>

</html>
