<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/authentication.css">
    <title>Authentication</title>
</head>
<body>
    <div id="settingsAuthContainer">
        <div id="settingsAuthTopText" >
            Enter current session's password to proceed to settings
        </div>
        <div id="innerSettingsAuthContainer">
            <div id="settingsSessionNameContainer" class="settingsInputContainers">
                <label for="settingsSessionNameInput" class="settingsAuthLabels">
                    Session Name
                </label>
                <input type="text" class="settingsAuthInputs" id="settingsSessionNameInput">
            </div>
            <div id="settingsCurrentPasswordContainer" class="settingsInputContainers">
                <label for="settingsSessionPasswordInput" class="settingsAuthLabels">
                    Session Password
                </label>
                <input type="text" class="settingsAuthInputs" id="settingsSessionPasswordInput">
            </div>
            <div id="authBottomButtonContainer">
                <button id="settingsAuthButton">unlock</button>
            </div>

        </div>
    </div>
</body>
</html>
