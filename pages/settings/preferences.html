<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/preferences.css">
</head>

<body>
    <div id="preferencesContainer">
        <div id="innner">
            <div class="prefBoxes">
                <button class="prefButton" id="prefBHigh" style="cursor:pointer;">
                    <div class="innerprefBoxes" id="highPContainer">
                        <div class="innerTopPrefBoxes">
                            <img src="../../images/Okpref.png" alt="" class="prefOk">
                            <div class="prefName">Strict</div>
                            <div class="prefDesc">
                                Extra Private but might Limit access
                                to more websites
                            </div>
                            <div class="stripeContainer">
                                <div class="shape" id="highShape"></div>
                                <div class="shape" id="highShape"></div>
                            </div>
                        </div>
                        <div class="extraContent" style="display: none; width: inherit;">
                            <div class="innerSep1" style="background-color: #abff69;"></div>
                            <div class="prefExpArea">
                                <div class="prefExpArea1">
                                    <div class="innerTitle1">Allowed Preferences</div>
                                    <div class="innerSep2" style="background-color: #abff69;"></div>
                                    <div class="freeSelectionBox" id="topSel1">
                                    </div>
                                </div>
                            </div>
                        </div>
                </button>
            </div>
            <div class="prefBoxes">
                <button class="prefButton" id="prefBMid" style="cursor:pointer;">
                    <div class="innerprefBoxes" id="midPContainer">
                        <div class="innerTopPrefBoxes">
                            <img src="../../images/Okpref.png" alt="" class="prefOk">
                            <div class="prefName">Balanced</div>
                            <div class="prefDesc">
                                <strong>Recommended</strong><br>
                                striking a balance between privacy
                                and accessibility
                            </div>
                            <div class="stripeContainer">
                                <div class="shape" id="midShape"></div>
                                <div class="shape" id="midShape"></div>
                            </div>
                        </div>
                        <div class="extraContent" style="display: none; width: inherit;">
                            <div class="innerSep1" style="background-color: #ffe500;"></div>
                            <div class="prefExpArea">
                                <div class="prefExpArea1">
                                    <div class="innerTitle1">Allowed Preferences</div>
                                    <div class="innerSep2" style="background-color: #ffe500;"></div>
                                    <div class="freeSelectionBox" id="midSel1">
                                    </div>
                                </div>
                            </div>
                        </div>
                </button>
            </div>
            <div class="prefBoxes">
                <button class="prefButton" id="prefBLow" style="cursor:pointer;">
                    <div id="lowPContainer" class="innerprefBoxes">
                        <div class="innerTopPrefBoxes">
                            <img src="../../images/Okpref.png" alt="" class="prefOk">
                            <div class="prefName">Chill</div>
                            <div class="prefDesc">
                                allows access to more websites
                                but give little more data
                            </div>
                            <div class="stripeContainer">
                                <div class="shape" id="lowShape"></div>
                                <div class="shape" id="lowShape"></div>
                            </div>
                        </div>
                        <div class="extraContent" style="display: none; width: inherit;">
                            <div class="innerSep1" style="background-color: #00ddd0;"></div>
                            <div class="prefExpArea">
                                <div class="prefExpArea1">
                                    <div class="innerTitle1">Allowed Preferences</div>
                                    <div class="innerSep2" style="background-color: #00ddd0;"></div>
                                    <div class="freeSelectionBox" id="lowSel1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>

            </div>
            <div class="prefBoxes">
                <button class="prefButton" id="prefBCustom" style="cursor:pointer;">
                    <div id="customPContainer" class="innerprefBoxes">
                        <div class="innerTopPrefBoxes">
                            <img src="../../images/Okpref.png" alt="" class="prefOk">
                            <div class="prefName">Custom</div>
                            <div class="prefDesc">
                                More personalized experience
                                to fit specific needs
                            </div>
                            <div class="stripeContainer">
                                <div class="shape" id="customShape"></div>
                                <div class="shape" id="customShape"></div>
                            </div>
                        </div>
                        <div class="extraContent" style="display: none; width: inherit;">
                            <div class="innerSep1" style="background-color: #ff6c00;"></div>
                            <div class="prefExpArea" id="prefExpArea2">
                                <div class="prefExpArea1">
                                    <div class="innerTitle1">Allowed Preferences</div>
                                    <div class="innerSep2" style="background-color: #ff6c00;"></div>
                                    <div class="freeSelectionBox" id="cusSel1">
                                    </div>
                                </div>
                                <div class="prefExpArea1">
                                    <div class="innerTitle1">Select Preferences</div>
                                    <div class="innerSep2" style="background-color: #ff6c00;"></div>
                                    <div class="freeSelectionBox" id="cusSel2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
